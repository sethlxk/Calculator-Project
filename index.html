<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="grid-item screen"></button>
      <button class="grid-item" onclick="selectValue(this)">7</button>
      <button class="grid-item" onclick="selectValue(this)">8</button>
      <button class="grid-item" onclick="selectValue(this)">9</button>
      <button class="grid-item" onclick="selectValue(this)">/</button>
      <button class="grid-item" onclick="selectValue(this)">4</button>
      <button class="grid-item" onclick="selectValue(this)">5</button>
      <button class="grid-item" onclick="selectValue(this)">6</button>
      <button class="grid-item" onclick="selectValue(this)">x</button>
      <button class="grid-item" onclick="selectValue(this)">1</button>
      <button class="grid-item" onclick="selectValue(this)">2</button>
      <button class="grid-item" onclick="selectValue(this)">3</button>
      <button class="grid-item" onclick="selectValue(this)">-</button>
      <button class="grid-item zero" onclick="selectValue(this)">0</button>
      <button class="grid-item" onclick="selectValue(this)">.</button>
      <button class="grid-item" onclick="selectValue(this)">+</button>
      <button class="grid-item equal" onclick="selectValue(this)">=</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
